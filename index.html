<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Court App ‚Äì Large Camera Scan</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{font-family:Arial;background:#f4f4f4;padding:10px}
.section{background:#fff;padding:10px;margin-bottom:15px;border-radius:6px}
h3{margin-top:0}
input,button{width:100%;padding:10px;margin:6px 0;font-size:15px}
button{background:#1976d2;color:#fff;border:none;border-radius:4px}

/* TABLE */
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #333;padding:5px;font-size:12px}

/* CAMERA AREA ‚Äì BIG */
#reader{
  width:100%;
  height:320px;          /* üî• camera height */
  border:2px solid #1976d2;
  border-radius:6px;
  margin-top:10px;
  overflow:hidden;
}
</style>
</head>

<body>

<!-- DATE -->
<div class="section">
  <h3>Working Date</h3>
  <input type="date" id="workDate">
</div>

<!-- EXCEL -->
<div class="section">
  <h3>Excel Upload</h3>
  <input type="file" id="excelFile">
  <button onclick="uploadExcel()">Upload Excel</button>
</div>

<!-- SCAN -->
<div class="section">
  <h3>Scan File</h3>
  <button onclick="startScan('SENT')">Scan for SENT</button>
  <button onclick="startScan('RECEIVED')">Scan for RECEIVED</button>
  <div id="reader"></div>
</div>

<table id="table"></table>

<script>
let currentData = [];
let qr;
let scanMode = "";

/* DATE LOAD */
workDate.addEventListener("change",()=>{
  let d = workDate.value;
  let saved = localStorage.getItem("court_"+d);
  currentData = saved ? JSON.parse(saved) : [];
  drawTable(currentData);
});

/* EXCEL UPLOAD ‚Äì COLUMN BASED */
function uploadExcel(){
  if(!workDate.value){
    alert("Pehle date select karo");
    return;
  }
  let file = excelFile.files[0];
  if(!file){ alert("No Excel selected"); return; }

  let reader = new FileReader();
  reader.onload = e=>{
    let wb = XLSX.read(e.target.result,{type:"binary"});
    let rows = XLSX.utils.sheet_to_json(
      wb.Sheets[wb.SheetNames[0]],
      {header:1, defval:""}
    );

    rows.shift(); // header remove

    currentData = rows.map(r=>({
      srno: r[0] || "",
      caseno: r[1] || "",
      partyname: r[2] || "",
      section: r[3] || "",
      ps: r[4] || "",
      sent: "",
      received: "",
      nextdate: "",
      receiveddate: "",
      remark: ""
    }));

    localStorage.setItem("court_"+workDate.value, JSON.stringify(currentData));
    alert("Excel uploaded successfully");
    drawTable(currentData);
  };
  reader.readAsBinaryString(file);
}

/* START SCAN ‚Äì BIG QR BOX */
function startScan(mode){
  if(!currentData.length){
    alert("No data for selected date");
    return;
  }
  scanMode = mode;

  qr = new Html5Qrcode("reader");
  qr.start(
    { facingMode:"environment" },
    {
      fps: 10,
      qrbox: { width: 280, height: 280 }  /* üî• BIG SCAN AREA */
    },
    code=>{
      handleScan(code);
      qr.stop();
    }
  );
}

/* HANDLE SCAN */
function handleScan(code){
  let row = currentData.find(r=>String(r.caseno)===String(code));
  if(!row){ alert("Mismatch ‚ùå"); return; }

  if(scanMode==="SENT"){
    if(row.sent){ alert("Already Sent ‚ùå"); return; }
    row.sent="YES";
    alert("Sent ‚úÖ");
  }

  if(scanMode==="RECEIVED"){
    if(!row.sent){ alert("Not Sent Yet ‚ùå"); return; }
    row.received="YES";
    row.receiveddate=new Date().toLocaleDateString();
    alert("Received ‚úÖ");
  }

  localStorage.setItem("court_"+workDate.value, JSON.stringify(currentData));
  drawTable(currentData);
}

/* TABLE */
function drawTable(data){
  table.innerHTML="";
  if(!data.length) return;
  let h = Object.keys(data[0]);
  table.innerHTML="<tr>"+h.map(x=>"<th>"+x+"</th>").join("")+"</tr>";
  data.forEach(r=>{
    table.innerHTML+="<tr>"+h.map(x=>"<td>"+r[x]+"</td>").join("")+"</tr>";
  });
}
</script>

</body>
</html>
