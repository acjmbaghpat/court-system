<!DOCTYPE html>
<html>
<head>
  <title>Court File Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding:10px; background:#f4f6f9; }
    input, button { width:100%; padding:8px; margin:5px 0; }
    button { background:#2d6cdf; color:white; border:none; }
    table { width:100%; border-collapse:collapse; background:white; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:5px; font-size:13px; text-align:center; }
    th { background:#e8eef8; }
  </style>
</head>

<body>

<h3>Court File Register</h3>

<!-- EXCEL UPLOAD -->
<input type="file" id="excelFile" accept=".xls,.xlsx">
<button onclick="uploadExcel()">Upload Excel</button>

<!-- SCAN -->
<button onclick="startSendScan()">Scan File (SEND)</button>
<button onclick="startReceiveScan()">Scan File (RECEIVE)</button>

<!-- SEARCH -->
<input
  type="text"
  id="searchInput"
  placeholder="Search Case / Party / Section / PS"
  oninput="searchData()"
>

<!-- ACTIONS -->
<button onclick="showPending()">Show Pending Files</button>
<button onclick="showAll()">Show All Files</button>
<button onclick="downloadExcel()">Download Excel</button>
<button onclick="clearAllData()">Clear All Data</button>

<div id="scanner"></div>

<table>
<thead>
<tr>
  <th>Sr</th><th>Case No</th><th>Party</th><th>U/S</th><th>PS</th>
  <th>SENT</th><th>RECEIVED</th><th>NEXT DATE</th>
  <th>R-Date</th><th>R-Time</th><th>Remarks</th>
</tr>
</thead>
<tbody id="preview"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>

</body>
</html>
