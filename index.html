<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Court App – Step 4</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;background:#f4f4f4;padding:10px}
.section{background:#fff;padding:10px;margin-bottom:15px;border-radius:6px}
h3{margin-top:0}
input,button{width:100%;padding:8px;margin:6px 0}
button{background:#1976d2;color:#fff;border:none;border-radius:4px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #333;padding:4px;font-size:12px}
#msg{color:green;font-weight:bold;margin-top:5px}
</style>
</head>

<body>

<!-- STEP 1 : CALENDAR -->
<div class="section">
  <h3>STEP 1 – Working Date</h3>
  <input type="date" id="workDate">
  <div id="dateStatus"></div>
</div>

<!-- STEP 2–4 : EXCEL + STORAGE -->
<div class="section">
  <h3>STEP 2–4 – Excel Upload + Expand + Save (Phone)</h3>
  <input type="file" id="excelFile">
  <button onclick="uploadExcel()">Upload Excel</button>
  <div id="msg"></div>
  <table id="table"></table>
</div>

<script>
let currentData = [];

/* -------- DATE CHANGE (LOAD DATA) -------- */
document.getElementById("workDate").addEventListener("change", function(){
  let d = this.value;
  document.getElementById("dateStatus").innerHTML =
    "Working date set: <b>" + d + "</b>";

  let key = "court_" + d;
  let saved = localStorage.getItem(key);
  if(saved){
    currentData = JSON.parse(saved);
    drawTable(currentData);
  }else{
    currentData = [];
    document.getElementById("table").innerHTML = "";
  }
});

/* -------- Helper: column finder -------- */
function getVal(row, names){
  for(let n of names){
    if(row[n] !== undefined) return row[n];
  }
  return "";
}

/* -------- Excel Upload + Expand + SAVE -------- */
function uploadExcel(){
  let d = document.getElementById("workDate").value;
  if(!d){
    alert("Pehle date select karo");
    return;
  }

  let file = document.getElementById("excelFile").files[0];
  if(!file){
    alert("No Excel selected");
    return;
  }

  let reader = new FileReader();
  reader.onload = function(e){

    let wb = XLSX.read(e.target.result, {type:"binary"});
    let raw = XLSX.utils.sheet_to_json(
      wb.Sheets[wb.SheetNames[0]],
      {defval:""}
    );

    currentData = raw.map(r => ({
      srno: getVal(r, ["srno","Sr No","SR NO","sr no"]),
      caseno: getVal(r, ["case no","Case No","CASE NO","caseno"]),
      partyname: getVal(r, ["party name","Party Name","PARTY NAME"]),
      section: getVal(r, ["section","Section"]),
      ps: getVal(r, ["ps","PS"]),
      sent: "",
      received: "",
      nextdate: "",
      receiveddate: "",
      remark: ""
    }));

    // SAVE TO PHONE STORAGE (DATE-WISE)
    localStorage.setItem("court_" + d, JSON.stringify(currentData));

    document.getElementById("msg").innerText =
      "Excel data saved for " + d;

    drawTable(currentData);
  };

  reader.readAsBinaryString(file);
}

/* -------- TABLE -------- */
function drawTable(data){
  let t = document.getElementById("table");
  t.innerHTML = "";
  if(data.length === 0) return;

  let heads = Object.keys(data[0]);
  t.innerHTML =
    "<tr>" + heads.map(h=>"<th>"+h+"</th>").join("") + "</tr>";

  data.forEach(r=>{
    t.innerHTML +=
      "<tr>" +
      heads.map(h=>"<td>"+r[h]+"</td>").join("") +
      "</tr>";
  });
}
</script>

</body>
</html>
