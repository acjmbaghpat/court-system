<!DOCTYPE html>
<html>
<head>
  <title>Court System</title>
</head>
<body>

<h2>Court File Upload</h2>

<label>Select Date:</label><br>
<input type="date" id="workDate"><br><br>

<label>Upload Excel:</label><br>
<input type="file" id="excelFile"><br><br>

<button onclick="uploadExcel()">Upload</button>

<p id="msg"></p>

<table border="1">
  <thead>
  <tr>
  <th>Sr No</th>
  <th>Case No</th>
  <th>Party Name</th>
  <th>U/S</th>
  <th>PS</th>
  <th>SENT</th>
  <th>RECEIVED</th>
  <th>NEXT DATE</th>
  <th>RECEIVED DATE</th>
  <th>RECEIVED TIME</th>
  <th>REMARKS</th>
</tr>
  </thead>
  <tbody id="preview"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="script.js"></script>

</body>
</html>
<button onclick="startSendScan()">Scan File (SEND)</button>
<div id="scanner"></div>
<script src="https://unpkg.com/html5-qrcode"></script>
