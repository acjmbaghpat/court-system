<!DOCTYPE html>
<html>
<head>
  <title>Court File Register (Date Wise)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; padding:10px; background:#f4f6f9; }
    .topbar button, .topbar input { margin:4px 0; width:100%; padding:8px; }
    button { background:#2d6cdf; color:#fff; border:none; }
    table { width:100%; border-collapse:collapse; background:#fff; margin-top:15px; }
    th, td { border:1px solid #ccc; padding:6px; font-size:13px; text-align:center; }
    th { background:#e8eef8; }
    #scanner {
      display:none;
      width:100%;
      height:360px;
      border:2px solid #333;
      margin-top:10px;
    }
    .bottom { margin-top:40px; }
  </style>
</head>

<body>

<h3>Date-Wise Court File Register</h3>

<!-- TOP BAR -->
<div class="topbar">
  <input type="date" id="registerDate">
  <input type="file" id="excelFile" accept=".xls,.xlsx">
  <button onclick="uploadExcel()">Upload Excel (Add to Date)</button>

  <button onclick="startSendScan()">Scan File (SEND)</button>
  <button onclick="startReceiveScan()">Scan File (RECEIVE)</button>

  <input type="text" id="searchInput"
         placeholder="Search Case / Party / Section / PS"
         oninput="searchData()">

  <button onclick="showPending()">Show Pending Files</button>
  <button onclick="showAll()">Show All Files</button>
  <button onclick="downloadExcel()">Download Excel (This Date)</button>
</div>

<!-- SCANNER -->
<div id="scanner"></div>

<!-- TABLE -->
<table>
<thead>
<tr>
  <th>Sr</th><th>Case No</th><th>Party</th><th>U/S</th><th>PS</th>
  <th>SENT</th><th>RECEIVED</th><th>NEXT DATE</th>
  <th>R-Date</th><th>R-Time</th><th>Remarks</th>
</tr>
</thead>
<tbody id="preview"></tbody>
</table>

<!-- BOTTOM -->
<div class="bottom">
  <button style="background:#b30000"
          onclick="clearAllData()">Clear ALL Data (Danger)</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>

</body>
</html>
