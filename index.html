<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Court App – Column Index Based</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{font-family:Arial;background:#f4f4f4;padding:10px}
.section{background:#fff;padding:10px;margin-bottom:15px;border-radius:6px}
h3{margin-top:0}
input,button{width:100%;padding:8px;margin:6px 0}
button{background:#1976d2;color:#fff;border:none;border-radius:4px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #333;padding:4px;font-size:12px}
#reader{width:100%;margin-top:10px}
</style>
</head>

<body>

<!-- STEP 1 DATE -->
<div class="section">
  <h3>STEP 1 – Working Date</h3>
  <input type="date" id="workDate">
</div>

<!-- STEP 2 EXCEL -->
<div class="section">
  <h3>STEP 2 – Excel Upload (Column Based)</h3>
  <input type="file" id="excelFile">
  <button onclick="uploadExcel()">Upload Excel</button>
</div>

<!-- STEP 5 QR -->
<div class="section">
  <h3>STEP 5 – QR Scan</h3>
  <button onclick="startScan('SENT')">Scan for SENT</button>
  <button onclick="startScan('RECEIVED')">Scan for RECEIVED</button>
  <div id="reader"></div>
</div>

<table id="table"></table>

<script>
let currentData = [];
let qr;
let scanMode = "";

/* DATE LOAD */
workDate.addEventListener("change",()=>{
  let d = workDate.value;
  let saved = localStorage.getItem("court_"+d);
  currentData = saved ? JSON.parse(saved) : [];
  drawTable(currentData);
});

/* EXCEL UPLOAD – COLUMN INDEX BASED */
function uploadExcel(){
  if(!workDate.value){
    alert("Pehle date select karo");
    return;
  }
  let file = excelFile.files[0];
  if(!file){ alert("No Excel selected"); return; }

  let reader = new FileReader();
  reader.onload = e=>{
    let wb = XLSX.read(e.target.result,{type:"binary"});
    let rows = XLSX.utils.sheet_to_json(
      wb.Sheets[wb.SheetNames[0]],
      {header:1, defval:""}
    );

    rows.shift(); // remove header row

    currentData = rows.map(r=>({
      srno: r[0] || "",
      caseno: r[1] || "",
      partyname: r[2] || "",
      section: r[3] || "",
      ps: r[4] || "",
      sent: "",
      received: "",
      nextdate: "",
      receiveddate: "",
      remark: ""
    }));

    localStorage.setItem("court_"+workDate.value, JSON.stringify(currentData));
    alert("Excel uploaded & data fetched correctly ✅");
    drawTable(currentData);
  };
  reader.readAsBinaryString(file);
}

/* QR SCAN */
function startScan(mode){
  if(!currentData.length){
    alert("No data for selected date");
    return;
  }
  scanMode = mode;
  qr = new Html5Qrcode("reader");
  qr.start(
    {facingMode:"environment"},
    {fps:10, qrbox:250},
    code=>{
      handleScan(code);
      qr.stop();
    }
  );
}

function handleScan(code){
  let row = currentData.find(r=>String(r.caseno)===String(code));
  if(!row){ alert("Mismatch ❌"); return; }

  if(scanMode==="SENT"){
    if(row.sent){ alert("Already Sent ❌"); return; }
    row.sent="YES";
    alert("Sent ✅");
  }

  if(scanMode==="RECEIVED"){
    if(!row.sent){ alert("Not Sent Yet ❌"); return; }
    row.received="YES";
    row.receiveddate=new Date().toLocaleDateString();
    alert("Received ✅");
  }

  localStorage.setItem("court_"+workDate.value, JSON.stringify(currentData));
  drawTable(currentData);
}

/* TABLE */
function drawTable(data){
  table.innerHTML="";
  if(!data.length) return;
  let h = Object.keys(data[0]);
  table.innerHTML="<tr>"+h.map(x=>"<th>"+x+"</th>").join("")+"</tr>";
  data.forEach(r=>{
    table.innerHTML+="<tr>"+h.map(x=>"<td>"+r[x]+"</td>").join("")+"</tr>";
  });
}
</script>

</body>
</html>
